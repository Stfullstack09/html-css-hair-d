<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main>
            <div class="container py-5">
                <h1 class="text-center h3">Tạo Bài Viết Random</h1>
                <p class="text-center">
                    <a href="/hastag.html">Thêm Hastag</a>
                </p>
                <div class="py-3">
                    <div class="d-flex gap-3 align-items-center">
                        <select class="form-control" id="CateGories">
                            <option value="null">
                                ---- Chọn Category ----
                            </option>
                        </select>
                        <input
                            type="number"
                            placeholder="Nhập Số Tag Random"
                            class="form-control"
                            id="random-tag"
                        />
                        <span id="count-hastag"></span>
                    </div>
                    <div class="pt-3">
                        <button
                            id="copy-to-bonhodem"
                            class="mb-3 py-2 px-4 btn btn-primary"
                        >
                            Copy
                        </button>
                        <button
                            id="click-random"
                            class="mb-3 py-2 px-4 btn btn-success"
                        >
                            Tạo Random
                        </button>
                        <button
                            id="logout-btn"
                            class="mb-3 py-2 px-4 btn btn-success"
                        >
                            Đăng Xuất
                        </button>
                        <span id="cout-word" class="mx-2"></span> |
                        <span id="cout-hastag-wpp" class="mx-2"></span>
                        <textarea
                            id="text-render-wp"
                            class="w-100 form-control min-vh-100"
                            name=""
                            id=""
                            placeholder="Nội dụng Random Bài Viết"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/main.js"></script>
    </body>
</html>
